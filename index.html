<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to WAV Converter</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #controls { margin-bottom: 20px; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Text-to-WAV with JavaScript</h1>
    <div id="controls">
        <label for="text-input">Enter text:</label><br>
        <textarea id="text-input" placeholder="Type your text here..."></textarea><br><br>
        <button id="convert-btn">Convert to WAV</button>
    </div>
    <div id="audio-output"></div>
    <div id="status"></div>

    <script src="app.js"></script>
</body>
</html>
